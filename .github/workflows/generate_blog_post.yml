name: Generate Blog Post

on:
  schedule:
    - cron: '*/3 * * * *'  # Run every 3 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Check run count
      id: check_runs
      run: |
        run_count=$(git log --oneline --grep="Auto-generated blog post" | wc -l)
        echo "run_count=$run_count" >> $GITHUB_OUTPUT
        if [ $run_count -ge 3 ]; then
          echo "max_runs_reached=true" >> $GITHUB_OUTPUT
        else
          echo "max_runs_reached=false" >> $GITHUB_OUTPUT
        fi
    - name: Generate blog post
      if: steps.check_runs.outputs.max_runs_reached == 'false'
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python main.py
    - name: Commit and push if changed
      if: steps.check_runs.outputs.max_runs_reached == 'false'
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generated blog post" && git push)
    - name: Disable workflow
      if: steps.check_runs.outputs.max_runs_reached == 'true'
      run: |
        gh workflow disable "Generate Blog Post"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}