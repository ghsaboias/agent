title: MetaBlog
description: MetaBlog is a blog about the future of technology and innovation.
url: "https://ghsaboias.github.io"
baseurl: "/agent"
theme: minima

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - main.py
  - requirements.txt